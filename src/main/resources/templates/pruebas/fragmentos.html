<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
    </head>
    <body>
        <!-- 1 SecciÃ³n para crear el boton de agregar... llamarÃ¡ a una ventana modal-->
        <section th:fragment="categoriasTabs">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/pruebas/listado">[[#{pruebas.todas}]]</a>
                </li>
                <li th:each="c : ${categorias}"
                    class="nav-item">
                    <a class="nav-link" 
                       th:href="@{/pruebas/listado/}+${c.idCategoria}"
                       >[[${c.descripcion}]]</a>
                </li>
            </ul>
        </section>

        <!-- 2 SecciÃ³n principal para mostrar la informaccion de la entidad producto -->
        <section th:fragment="listadoProductos" id="productos">
            <div class="row row-cols-4">
                <div class="card" th:each="p : ${productos}">
                    <figure><img th:src="${p.rutaImagen}" 
                                 class="card-img-top" alt="..."
                                 height="200"/>
                        <figcaption>[[${p.precio}+' ('+${p.existencias}+')']]
                    </figcaption>
                </figure>
                <div class="card-header">
                    <h4 class="card-title">[[${p.descripcion}]]</h4>
                </div>
                <div class="card-body">
                    <p class="card-text">[[${p.detalle}]]</p>                    
                </div>
            </div>
        </div>
    </section>

</body>
</html>
